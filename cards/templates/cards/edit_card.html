{% extends 'base.html' %}

{% block content %}
  <h3 class="text-center m-4">Редактировать Карту</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      Новая карта обнавлена успешно.
      <a href="{% url 'index' %}" class="alert-link">Перейти на главную страницу.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> Редактирование Карты
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Редактировать</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Отменить</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
